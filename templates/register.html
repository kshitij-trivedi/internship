{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" href="{% static 'css/main.css'%}">

    <title>register user</title>
  </head>
  <body>
  <div class="container p-md-5">
    <div class="row">
      <div class="col-md-6 ">
        <img  src="{% static 'images/clab logo.jpeg' %}" class="rounded mx-auto d-block" alt=""> 
      </div>
      <div class="col-md-4 mt-3">
        <h2 class="text-white">Register Here </h2>
        <form action="" method="post">
           {% csrf_token %}
           <div class="col-md-4 mt-3">
            <label for="username"></label>
            <input type="text" placeholder="Username" name="username" id="username" required>

            <label for="email"></label>
            <input type="email" placeholder="Email" name="email" id="email" required>

            <label for="password1"></label>
            <input type="password" placeholder="Password" id="password1" name="password1" required>

            <label for="password2"></label>
            <input type="password" placeholder="Confrim Password" id="password2" name="password2" required>
            <button type="submit"  class="  mt-2" >Register</button>          
          </div>

           

           
        </form>
        <h5><p class="text-light m-2">Already Register?<a href="/login">Login</a></p></h5>
      </div>
    </div>
  </div>  







    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
